name: Update Agents Table

on:
  push:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
      - '.github/scripts/update_agents_table.py'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyyaml

    - name: Generate agents table
      run: |
        python .github/scripts/update_agents_table.py

    - name: Check for changes
      id: verify-changed-files
      run: |
        git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update agents table in README"
        git push